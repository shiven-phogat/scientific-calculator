<!-- templates/index.html -->
<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Scientific Calculator</title>
    <style>
      body { font-family: Arial, sans-serif; margin: 40px; }
      .box { max-width: 600px; margin: auto; }
      .row { margin: 8px 0; }
      input[type="number"] { width: 100%; padding: 6px; }
      .result { background:#f5f5f5; padding:10px; border-radius:6px; }
      .error { color: red; }
    </style>
  </head>
  <body>
    <div class="box">
      <h1>Scientific Calculator</h1>
      <form method="post" action="/calculate">
        <div class="row">
          <label><input type="radio" name="operation" value="sqrt" required> Square root (âˆšx)</label>
        </div>
        <div class="row">
          <label> x: <input type="number" step="any" name="x" placeholder="e.g. 9"></label>
        </div>

        <div class="row">
          <label><input type="radio" name="operation" value="factorial"> Factorial calculation (!x)</label>
        </div>
        <div class="row">
          <label> n: <input type="number" step="1" name="n" placeholder="e.g. 5"></label>
        </div>

        <div class="row">
          <label><input type="radio" name="operation" value="ln"> Natural log (ln x)</label>
        </div>
        <div class="row">
          <label> x: <input type="number" step="any" name="x" placeholder="e.g. 2.71828"></label>
        </div>

        <div class="row">
          <label><input type="radio" name="operation" value="power"> Power (x^b)</label>
        </div>
        <div class="row">
          <label> x: <input type="number" step="any" name="x" placeholder="base"></label>
          <label> b: <input type="number" step="any" name="b" placeholder="exponent"></label>
        </div>

        <div class="row">
          <button type="submit">Calculate</button>
        </div>
      </form>

      <div class="row">
        {% if result is defined %}
          <div class="result"><strong>{{ expression }} = {{ result }}</strong></div>
        {% endif %}
        {% if error is defined %}
          <div class="error">Error: {{ error }}</div>
        {% endif %}
      </div>
    </div>
  </body>
</html>
